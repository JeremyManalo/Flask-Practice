{% extends "layout.html" %}   <!-- this extends the layout file -->

{% block content %}

    <h1>Home Page in template!</h1>   <!-- this is the header of the page -->
    <!-- now we want to loop through our post content -->
    <!-- Flask using jinja2 for html logic coding within a template-->
    <!-- curly bracket percentage sign is for logic and curly bracket curly bracket is to pass variables -->
    {% for post in posts %}                                     <!-- Data comes in as posts but we step through as post-->
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>    <!-- mr-2 is spacing after author. href creates a clickable title-->
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}

{% endblock content %}
